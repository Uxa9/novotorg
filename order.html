<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <main class="order-content">
            <h1>
                Оформление заказа
            </h1>
            <form class="order-wrapper">
                <section class="order-forms">
                    <article class="box order-contacts">
                        <header>
                            <h2>
                                Контактные данные
                            </h2>
                        </header>
                        <div class="box-content">
                            <input type="text" required placeholder="Имя*" id="">
                            <input type="text" required placeholder="Телефон*" id="">
                            <input type="text" required placeholder="E-mail" id="">
                            <span>
                                На указанный вами e-mail мы отправим
                                всю информацию о заказе
                            </span>
                        </div>
                    </article>
                    <article class="box order-delivery">
                        <header>
                            <h2>
                                Способ получения
                            </h2>
                        </header>
                        <div class="box-content">

                        </div>
                    </article>
                    <article class="box order-payment">
                        <header>
                            <h2>
                                Способ оплаты
                            </h2>
                        </header>
                        <div class="box-content">

                        </div>
                    </article>
                    <article class="box order-comment">
                        <header>
                            <h2>
                                Комментарий
                            </h2>
                        </header>
                        <div class="box-content">

                        </div>
                    </article>
                </section>
                <div class="order-total">

                </div>
            </form>
        </main>
        <!-- footer -->
    </div>
</body>
</html>
