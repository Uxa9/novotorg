<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <main class="catalog-content">
            <form action="">

                    <h1>Корзина</h1>

                                </div>
                            </div>

                                    <div class="amount">
                                        <div class="amount-button minus" id="decreasePieces"></div>
                                        <input type="number" id="piecesAmount" value="1" disabled/>
                                        <div class="amount-button plus" id="increasePieces"></div>
                                    </div>
                                </form>
                                <div class="cart-item-total-price">
                                    <p class="cart-item-price">
                                        1 488 ₽
                                    </p>
                                    <p class="cart-item-piece-price">
                                        638 ₽/шт.
                                    </p>
                                </div>
                                <div class="delete-item">
                                    <img src="images/trashCan.svg" alt="">
                                </div>
                            </div>
                        </div>

                                    </div>

                                <div class="cart-item-total-price">

                            </div>
                        </div>
                        <div class="cart-item">

                                <div class="cart-item-name">
                                    <p>
                                        Торт "Абоб"
                                    </p>
                                    <p>

                            <div class="cart-item-meta">
                                <form action="" class="amount">
                                    <div class="amount">
                                        <div class="amount-button minus" id="decreasePieces"></div>
                                        <input type="number" id="piecesAmount" value="1" disabled/>
                                        <div class="amount-button plus" id="increasePieces"></div>
                                    </div>
                                </form>
                                <div class="cart-item-total-price">
                                    <p class="cart-item-price">
                                        1 488 ₽
                                    </p>

                                        638 ₽/шт.
                                    </p>
                                </div>
                                <div class="delete-item">
                                    <img src="images/trashCan.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-price">
                        <div>
                            <p>Итого: 3 товара на 1 360 ₽ </p>
                            <p>Общий вес: 3 600 кг</p>
                        </div>
                        <input type="submit" value="Оформить заказ" class="button">
                    </div>
                </div>
            </form>
        </main>
        <!-- footer -->
    </div>
</body>
</html>
